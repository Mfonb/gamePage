<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>gamePage</title>
</head>
<body>
    <article id="bodywork">
        <section id="heading">
            <h3>out-smart the robot!</h3>
            <h4></h4>
            <p id="prompt"></p>
        </section>
        <section id="numberInput">
            <label for="number"></label>
            <input type="number" id="input">
            <button type="submit">ok</button>
        </section>
        <aside>
            <h2 id="reward"></h2>
        </aside>
        <section>
            <button type="start" id="start">play</button>
            <button type="restart" id="restart">Restart Game</button>
        </section>
        <section>
            <p id="trialMessage"><button id="noOfTrial"></button></p>
            <p id="guessAlert"><button id="noOfGuesses"></button></p>
        </section>
    </article>

</body>
</html>
